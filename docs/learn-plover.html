<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Learn Plover Lessons</title>
        <link href="styles/base.css" rel="stylesheet" type="text/css" />
        <script src="scripts/utils/theme.mjs" type="module"></script>
        <link href="styles/style.less" rel="stylesheet/less" type="text/css" />

        <script src="scripts/libs/less.js"></script>
        <script src="scripts/libs/chart.js"></script>
        <script src="scripts/libs/chartjs-plugin-datalabels.js"></script>
        <script src="scripts/libs/jquery-3.6.0.min.js"></script>
        <script src="scripts/libs/less.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div id="form">
                <h1>Learn Plover Exercises</h1>
                <a href="index.html">
                    <div class="clickable-form-section center" id="word-drill">
                        <h2>Go back</h2>
                    </div>
                </a>
                <div class="form-section">
                    <form id="selectDrill" action="learn-plover-exercise.html">
                        <ul style="list-style-type: none">
                            <li>
                                <select
                                    title="Select a drill."
                                    name="drill"
                                    multiple
                                ></select>
                            </li>
                            <li>
                                <label
                                    ><input
                                        name="hints"
                                        type="checkbox"
                                        value="yes"
                                        checked
                                    />
                                    Show hints?</label
                                >
                            </li>
                            <li>
                                <label
                                    ><input
                                        id="randomly"
                                        name="type"
                                        type="radio"
                                        value="randomly"
                                    />
                                    Randomly</label
                                >
                                for
                                <input
                                    title="Time limit in minutes."
                                    name="timeLimit"
                                    type="text"
                                    size="2"
                                    value="10"
                                />
                                minutes.
                            </li>
                            <li>
                                <label
                                    ><input
                                        id="ordered"
                                        name="type"
                                        type="radio"
                                        value="once"
                                        checked
                                    />
                                    Once in order.</label
                                >
                            </li>
                            <li>
                                <label
                                    ><input
                                        id="shuffled"
                                        name="type"
                                        type="radio"
                                        value="shuffled"
                                    />
                                    Once in random order.</label
                                >
                            </li>
                            <li>
                                <label
                                    ><input
                                        name="wpm"
                                        type="number"
                                        value=""
                                        step="5"
                                    />
                                    Speed (WPM).</label
                                >
                            </li>
                            <li></li>
                        </ul>
                        <button
                            type="submit"
                            class="form-section__submit-button"
                        ></button>
                    </form>
                </div>
            </div>
        </div>

        <div id="lesson" class="wrapper" style="display: none"></div>

        <script type="module" src="js/learn-plover.mjs"></script>
    </body>
</html>
